<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h2 class="text-center">My To Do List</h2>
        <div class="row">
            <div class="col-md-10">
                <input type="text" name="" id="listitem" placeholder="Title" class="form-control">
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger btn-block" onclick="func()">Add</button>
            </div>
        </div>
    </div>


    <div class="container mt-3">
        <div class="list-group" id="mylist">
            
          </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        function func(){
            var listText = document.getElementById('listitem').value;
            var li = "<a href='#' class='list-group-item list-group-item-action'>" + listText + "<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span>&times;</span></button></a>";
            var fulllist = document.getElementById('mylist');
            fulllist.insertAdjacentHTML('beforeend',li);

            $('.close').click(function(){
                $(this).parent().remove();
            });

            document.getElementById('listitem').value = "";
            document.getElementById('listitem').focus();
        }
                

    </script>

</body>
</html>
